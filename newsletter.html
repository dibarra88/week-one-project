<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link rel="icon" href="./img/bent-creek-logo.png" type="image/png" sizes="16x16">
    <title>Bent Creek Ceramics</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-height, initial-scale=1.0">
</head>

<body id="newsletter">
    <div class="wrapper">
        <header id="site_header">
            <a href="index.html" id="logo">
                <img src="./img/bent-creek-logo.png" onmouseover="this.src='./img/bent-creek-logo-coral.png'" onmouseout="this.src='./img/bent-creek-logo.png'" />
                </a>
            <nav id="main_nav">
                <a href="index.html" id="home">Home</a>
                <a href="./about.html" id="about">About</a>
                <a href="./newsletter.html" id="newsletter">Newsletter</a>
            </nav>
        </header>
        <main>
            <div id="background_container">
                <div id="subscription_container">
                    <h2>Sign Up for Our Weekly Newsletter</h2>
                    <p>Stay up to date with events, activities, news and specials.</p>
                    <form>
                        <input type="text" name="nameInput" id="nameInput" placeholder="Name" required><br>
                        <input type="email" name="emailInput" id="emailInput" placeholder="Email" required><br>
                        <input type="button" id="signupButton" value="Submit">
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript">
        var nameInput = document.getElementById('nameInput');
        var emailInput = document.getElementById('emailInput');
        var signupButton = document.getElementById('signupButton');
        signupButton.addEventListener('click', function () {
            var nameVal = nameInput.value;
            var emailVal = emailInput.value;
            if (nameVal && emailVal) {
                alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
                nameInput.value = "";
                emailInput.value = "";
            } else {
                alert('We would love for you to sign up, please provide both your name and email address.');
            }
        });
    </script>
</body>

</html>
